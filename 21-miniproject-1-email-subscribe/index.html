<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 1 - Email Subscribe</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-slate-200">

        <!-- Card -->
        <div class="bg-gray-600 p-2 mx-6 rounded-2xl">

            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">

                <!-- Image -->
                <img src="./assets/image.jpg"
                class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-95 hover:rounded-xl duration-200"
                    alt="">

                <!-- Text -->
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">Get best deals of
                        watches in your inbox!</h2>

                    <p class="max-w-sm my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, praesentium velit. Corporis ex
                        dolor
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text"
                            class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left md:placeholder:text-left focus:outline-none"
                            name="" placeholder="Enter your EMail Address" id="">

                        <button
                            class="px-5 py-3 text-xs rounded-md text-gray-800 bg-white hover:bg-gray-400 duration-500">Subscribe</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
